
  <div>
    <form>
      <p>Login using username/password as <strong>test/test</strong></p>
      <div class="col-lg-11">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="email">
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password">
        <button (click)="login()">Login</button>
      </div>
    </form>
  </div>
